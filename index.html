<div class='examples'>
  <div class='parent'>
    <label for='fixed'>Here you can only enter suggested items.</label>
    <div class='input'>
      <input id='fixed'>
    </div>
    <pre>
      <code>
taggy(input);
      </code>
    </pre>
  </div>
  <div class='parent'>
    <label for='free'>Enter a space-separated list of tags</label>
    <div class='input'>
      <input id='free'>
    </div>
    <pre>
      <code>
taggy(input);
      </code>
    </pre>
  </div>
</div>
